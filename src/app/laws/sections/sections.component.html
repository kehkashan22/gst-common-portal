

          <div class="wow bounceIn col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 text-center">
              <div class="section-title">
                <h2>Do you have Questions?</h2>
                <p>Lorem ipsum dolor sit amet, maecenas eget vestibulum justo imperdiet.</p>
              </div>
            </div>
      
            <div class="wow fadeInUp col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10" data-wow-delay="0.9s" *ngFor="let chapter of chapters">
              <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                 <div class="panel panel-default">
                     <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                          <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                              Chapter {{chapter.number}}: {{ chapter.name }}
                          </a>
                        </h4>
                    </div>
                     <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body"
                        style="cursor: pointer;"
                        class="list-group-item"
                       *ngFor="let section of chapter.sections"
                       (click)="toSection(chapter.id, section.name)"
                        >
                       <p> Sections {{section.number}} : {{section.name}}</p>
                        </div>
                      </div>
                  </div>
      
                </div>
            </div>



            <!-- ........................................................................... -->

            
         <div class="container">
            <div class="col-xs-12 col-lg-12" *ngFor="let chapter of chapters">
              <div class="panel-group wrap" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel">
                  <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Chapter {{chapter.number}}: {{ chapter.name }}
                  </a>
                </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body"
                    style="cursor: pointer;"
                    class="list-group-item"
                   *ngFor="let section of chapter.sections"
                    (click)="toSection(chapter.id, section.name)">
                        Sections {{section.number}} : {{section.name}}
                    </div>
                  </div>
                </div>
              </div>
              <!-- end of #accordion -->
            </div>
            <!-- end of wrap -->
          </div>
          <!-- end of container -->
