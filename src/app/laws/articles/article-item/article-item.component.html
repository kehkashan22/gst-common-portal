<div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 img-card">
         <img [src]="article.uri" class="img-responsive" alt=""> 
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">

        <h4 class="card-title">{{article.heading}}</h4>
        <p class="card-text">{{article.excerpt}}</p>
        <p class="card-text">{{article.uri}}</p>
        <hr>
        <p class="card-text"> <span>
                <img class="img-thumbnail rounded" width="100" [src]="author.image_uri" alt="Author" *ngIf="author">
              </span> <a [routerLink]="['/author', article.author_id]">{{article.by}}</a></p>
        <p class="card-text">{{article.date | date}}</p>
        <p class="card-text">{{article.base}}</p>
        <a class="btn btn-primary" (click)="toArticle(article.id)">Read More</a>
        <hr>
        <span>{{ avgRating | async | round }}</span>
        <div class="stars-outer">
            <div class="stars-inner" [style.width]="((avgRating | async | round)*20)+'%'"></div>
        </div>
    </div>




</div>
