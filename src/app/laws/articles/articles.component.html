<div class="box">
    <div class="col-lg-5">
      <!-- <label for="search">Search:</label> -->
      <input class="form-control search-box pointer" type="text" name="search" placeholder="Search..." [(ngModel)]="filter">
    </div>
</div>
<hr>
<div class="card" *ngFor="let article of articles | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
    <div class="card-body">
      <h4 class="card-title">{{article.heading}}</h4>
      <p class="card-text">{{article.excerpt}}</p>
      <hr>
      <p class="card-text"><b>Author:</b> {{article.by}}</p>
      <p class="card-text">{{article.date | date}}</p>
      <a class="btn btn-primary" (click)="toArticle(article.id)">Read More</a>
    </div>
  </div>
