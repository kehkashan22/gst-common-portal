
<div class="row">
  <div class="col-xs-12"  *ngFor="let act of acts">
    <h1> {{ act.title }}</h1>
      {{ act.name }}
      <hr>
    <ul class="list-group">
      <li
      style="cursor: pointer;"
        class="list-group-item"
       (click)="toSections(act.id)">
        Sections
      </li>
      <li
      class="list-group-item"
     >
      Rules
    </li>
    <li
    class="list-group-item"
   >
    Notifications
  </li>
    </ul>
  </div>
</div>
