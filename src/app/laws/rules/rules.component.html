<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select rule
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let rule of rules">
      <a [routerLink]="[rule.id, 'sections']">{{rule.name}}</a>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
