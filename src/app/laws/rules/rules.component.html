<div class="row">
    <div class="col-xs-12"  *ngFor="let chapter of chapters">
      <h1> Chapter {{chapter.number}}: {{ chapter.name }}</h1>

        <hr>
      <ul class="list-group">
        <li
        style="cursor: pointer;"
          class="list-group-item"
          *ngFor="let rule of chapter.rules"
          (click)="toRule(chapter.id, rule.name)"
          >
          Rules {{rule.number}} {{rule.name}}
      </li>
      </ul>
    </div>
  </div>
