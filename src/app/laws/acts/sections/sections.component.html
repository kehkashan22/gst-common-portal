<div class="col-lg-12">
  <div>
    <ul class="nav nav-pills">
      <li class="active">
        <a data-toggle="pill" href="#chapters">By Chapter</a>
      </li>
      <li>
        <a data-toggle="pill" href="#sections">By Section</a>
      </li>
    </ul>
  </div>
  <hr>
  <div class="tab-content">
    <!--Chapters-->
    <div id="chapters" class="tab-pane fade in active">
      <div class="box">
        <div class="col-lg-7 pull-left">
          <h3 class="heading">{{act.name}}, {{act.year}}</h3>
        </div>
        <div class="col-lg-5 pull-right">
          <input class="form-control search-box pointer" type="text" name="search" placeholder="Search by chapter..." [(ngModel)]="filter">
        </div>
      </div>
      <hr>
      <div class="col-lg-12">
        <div *ngFor="let chapter of chapters | filter:filter | paginate: { id: 'first', itemsPerPage: 10, currentPage: p1 }; let i = index"
          [attr.id]="'accordion_' + i">
          <div *ngIf="chapter.sections.length !== 0">
            <div class="panel-group wrap" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" aria-expanded="true" aria-controls="collapseOne" [attr.data-parent]="'#accordion_' + i"
                      [attr.href]="'#collapseOne_' + i">
                      Chapter {{chapter.number}}: {{ chapter.name }}
                    </a>
                  </h4>
                </div>
                <div [attr.id]="'collapseOne_' + i" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body" style="cursor: pointer;" class="list-group-item" *ngFor="let section of chapter.sections; let i = index"
                    (click)="toSection(chapter.id, section.name)">
                    Section {{section.number}}: {{section.name}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <pagination-controls (pageChange)="p1 = $event" id="first"></pagination-controls>
      </div>
    </div>

    <!--SECTIONS-->
    <div id="sections" class="tab-pane fade">
      <div class="box">
        <div class="col-lg-7 pull-left">
          <h3 class="heading">{{act.name}}, {{act.year}}</h3>
        </div>
        <div class="col-lg-5 pull-right">
          <input class="form-control search-box pointer" type="text" name="search" placeholder="Search by sections..." [(ngModel)]="filter2">
        </div>
      </div>
      <hr>
      <div class="col-lg-12">
        <div class="list-group">
          <a *ngFor="let section of sections | filter:filter2 | paginate: {id: 'second', itemsPerPage: 10, currentPage: p2 }; let j = index"
          (click)="toSection(section.chap_id, section.name)"
          style="cursor: pointer;"
          class="list-group-item">
            Section {{section.number}}: {{section.name}}</a>
        </div>
        <pagination-controls (pageChange)="p2 = $event" id="second"></pagination-controls>
      </div>
    </div>

  </div>


</div>
