


<div class="col-lg-12">
  <div class="box">
  <div class="col-lg-7 pull-left">
      <h3 class="heading">{{act.name}}, {{act.year}}</h3>
  </div>

  <div class="col-lg-5 pull-right">
    <!-- <label for="search">Search by chapter</label> -->
    <input class="form-control search-box pointer" type="text" name="search" placeholder="Search by chapter..." [(ngModel)]="filter">
  </div>
</div> 
  
    <hr>

    <div class="col-lg-12">
    <div *ngFor="let chapter of chapters | filter:filter | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
    [attr.id]="'accordion_' + i">
    <div *ngIf="chapter.sections.length !== 0">
      <div class="panel-group wrap" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" aria-expanded="true" aria-controls="collapseOne" [attr.data-parent]="'#accordion_' + i"
                [attr.href]="'#collapseOne_' + i">
                Chapter {{chapter.number}}: {{ chapter.name }}
              </a>
            </h4>
          </div>
          <div [attr.id]="'collapseOne_' + i" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body" style="cursor: pointer;" class="list-group-item" *ngFor="let section of chapter.sections; let i = index"
              (click)="toSection(chapter.id, section.name)">
              Section {{section.number}}: {{section.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
