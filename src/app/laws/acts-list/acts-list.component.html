
<div class="list-group" *ngFor="let act of acts">
        <a href="#" class="list-group-item list-group-item-action panel" [routerLink]="['act', act.id, 'desc']">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 title"> {{ act.name }}</h5>
             <hr>
            <small>{{ act.title }}</small> 
          </div>
        </a>
      </div>
