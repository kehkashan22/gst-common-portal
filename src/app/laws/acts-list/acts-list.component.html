<div class="row">
    <div class="col-xs-12 col-lg-12" *ngFor="let act of acts">
       <div class="panel panel" [routerLink]="['act', act.id, 'desc']">
            <div class="panel-heading">
                <h4> {{ act.name }}</h4>
            </div>
            <div class="panel-body">{{ act.title }}</div>
        </div>
    </div>
</div>
