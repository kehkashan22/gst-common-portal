      <div class="col-lg-6 search-box-style-1">
        <div class="input-style date-box" for="daterangeInput">Select date range:&nbsp;</div>
       
        <div class="input-style date-box">
            <i class="glyphicon glyphicon-calendar fa fa-calendar pull-left"></i>
            <input class="date-box-1 pointer" type="text" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)" />
        </div>
      </div>

      <div class="col-lg-6">
      <div class="search-box offset-md-9">
           <input class="form-control search-box-style-1" type="text" name="search" placeholder="Search by chapter"><p></p>
         </div> 
        </div>  

  <div class="col-lg-12">
    <table class="table table-striped">
    <thead class="head">
      <tr>
        <th (click)="sortByName()" class="col-md-3">
          Notification No.
          <i class="fa" [ngClass]="{'fa-sort': column != 'name', 'fa-sort-asc': (column == 'name' && isDesc), 'fa-sort-desc': (column == 'name' && !isDesc) }" aria-hidden="true"> </i>
        </th>
        <th (click)="sort('date')" class="col-md-2">
          Date
          <i class="fa" [ngClass]="{'fa-sort': column != 'date', 'fa-sort-asc': (column == 'date' && isDesc), 'fa-sort-desc': (column == 'date' && !isDesc) }" aria-hidden="true"> </i>
        </th>
        <th (click)="sort('subject')" class="col-md-5">
          Subject
          <i class="fa" [ngClass]="{'fa-sort': column != 'subject', 'fa-sort-asc': (column == 'subject' && isDesc), 'fa-sort-desc': (column == 'subject' && !isDesc) }" aria-hidden="true"> </i>
        </th>
        <th class="col-md-2">
          PDF Link
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notification of notifications | filter: filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
        <td (click) = "toNotification(notification.name)">
          {{notification.name}}
        </td>
        <td>
          {{notification.date}}
        </td>
        <td>
          {{notification.subject}}
        </td>
        <td>
            <a [href]="notification.pdf" target="_blank">Link</a>
          </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
