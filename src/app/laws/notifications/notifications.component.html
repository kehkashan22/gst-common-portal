<div class="container">
  <label for="daterangeInput">Select date range of Notifications:</label>
  <input type="text" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)" />



  <hr>
    <table class="table table-striped">
    <thead class="head">
      <tr>
        <th (click)="sort('name')" class="col-md-3">
          Notification No.
          <i class="fa" [ngClass]="{'fa-sort': column != 'nname', 'fa-sort-asc': (column == 'name' && isDesc), 'fa-sort-desc': (column == 'name' && !isDesc) }" aria-hidden="true"> </i>
        </th>
        <th (click)="sort('date')" class="col-md-2">
          Date
          <i class="fa" [ngClass]="{'fa-sort': column != 'date', 'fa-sort-asc': (column == 'date' && isDesc), 'fa-sort-desc': (column == 'date' && !isDesc) }" aria-hidden="true"> </i>
        </th>
        <th (click)="sort('subject')" class="col-md-7">
          Subject
          <i class="fa" [ngClass]="{'fa-sort': column != 'subject', 'fa-sort-asc': (column == 'subject' && isDesc), 'fa-sort-desc': (column == 'subject' && !isDesc) }" aria-hidden="true"> </i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notification of notifications">
        <td (click) = "toNotification(notification.name)">
          {{notification.name}}
        </td>
        <td>
          {{notification.date}}
        </td>
        <td>
          {{notification.subject}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
