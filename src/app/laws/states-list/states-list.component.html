
<div class="col-lg-5 pull-right search-style">
<!-- <label for="search">Search:</label> -->
<input class="form-control search-box pointer" type="text" name="search" placeholder="search..." [(ngModel)]="filter">
</div>

<div class="col-lg-12 list-group act-name" *ngFor="let state of states | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
        <a href="#" class="list-group-item list-group-item-stateion panel" [routerLink]="['../', state.law_id, 'law', 'desc']">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 title"> {{ state.name }}</h5>
          </div>
        </a>
      </div>

<div class="col-lg-12">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
