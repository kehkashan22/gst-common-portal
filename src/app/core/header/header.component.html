<nav class="navbar navbar-default heading" style="margin-bottom: 0;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">GST Common Portal</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/wiki" *ngIf="isAuthenticated()">GST Wiki</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!isAuthenticated()">
          <li>
            <a routerLink="/auth/register">Register</a>
          </li>
          <li>
            <a routerLink="/auth/login">Login</a>
          </li>
        </ng-template>


        <li class="dropdown" *ngIf="auth.user | async as user">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <img width="20" class="rounded" [src]="user.photoURL || 'https://goo.gl/knVFYJ'">
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">

            <li>
              <div>
                <span>Signed in as:</span>
                <p>{{user.displayName}}</p>
                <span> {{user.email}} </span>
              </div>
              <hr>
            </li>
            <li>
              <a style="cursor: pointer;" routerLink="/user">Your Profile</a>
            </li>
            <li>
              <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
