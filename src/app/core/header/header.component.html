<nav class="navbar navbar-default heading" style="margin-bottom: 0;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">GST Common Portal</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/wiki" *ngIf="isAuthenticated()">GST Wiki</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!isAuthenticated()">
          <li>
            <a routerLink="/auth/register">Register</a>
          </li>
          <li>
            <a routerLink="/auth/login">Login</a>
          </li>
        </ng-template>


        <li class="dropdown" *ngIf="auth.user | async as user">
          <a role="button" class="dropdown-toggle" data-toggle="dropdown" href="#">
            <img width="20" class="rounded" [src]="user.photoURL || 'https://goo.gl/knVFYJ'">
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" style="width: 300px;">

            <li>
              <div>
                      <div id="header__profile">
                        <div class="header__profile_img_container">
                            <img id="profile_img" alt="Author" [src]="user.photoURL">
                        </div>
                           <div id="header__profile_inner">
                    <p id="profile__name">{{user.displayName}}</p>
                   <span id="profile__email"> {{user.email}} </span>
                  
               
                </div>
                </div>
               
                
              </div>
              <hr id="header_line">
            </li>
            <li>
              <a class="pull-right" style="cursor: pointer;" routerLink="/user">My Account</a>
            </li>
            <li>
              <a class="pull-right" style="cursor: pointer;" (click)="onLogout()">Logout</a>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
