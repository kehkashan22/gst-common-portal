<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h1 class="welcome-script">Sign Up</h1>
    <hr>
    <hr>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">

        <div class="form-group">
          <label for="displayName">Name</label>
          <input class="form-control" formControlName="displayName" placeholder="Name">
        </div>
      </div>
      <label for="img">Display Picture</label>
      <div *ngIf="auth.user | async as user">
        <img [src]="image" width="250">
      </div>

      <span *ngIf="!userForm.valid && userForm.touched" class="help-block">Please enter valid data!</span>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
      <h3>Drag and drop an image</h3>
      <div class="file">
        <label class="file-label">
          <input class="file-input" type="file" (change)="startUpload($event.target.files)">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
    </div>

    <div *ngIf="percentage | async as pct">
      Uploading... {{ pct | number }}%
    </div>
    <div *ngIf="snapshot | async as snap">
      <!-- {{ snap.bytesTransferred }} of {{ snap.totalBytes }} -->
      <!-- <div *ngIf="isImage">
        <h3>Preview</h3>
        <img width="100" [src]="image">
        <br>
        <a [href]="image" target="_blank" rel="noopener">Download Me!</a>
      </div> -->
      <button (click)="task.pause()" class="btn btn-success" [disabled]="!isActive(snap)">Pause</button>
      <button (click)="task.cancel()" class="btn btn-danger" [disabled]="!isActive(snap)">Cancel</button>
      <button (click)="task.resume()" class="btn btn-info" [disabled]="!(snap?.state === 'paused')">Resume</button>
    </div>

    <hr>

  </div>
</div>
