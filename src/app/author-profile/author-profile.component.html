<div class="card profile__card" *ngIf="author">
    <div class="profile__details">
        <div class="profile__details__img">
            <img class="img-thumbnail rounded" [src]="author.image_uri" alt="Author" *ngIf="author">
        </div>
        <div class="profile__details__name">
            <h1>{{author.name}}</h1>
            <h5>{{author.qualification}}</h5>
            <div class="quote-container">
                <p>{{author.bio}}</p>
            </div>
            

        </div>
        <div class="profile__details__rating">
            <div class="author__stars">
                
                <div class="author__star_rating">{{ authorAvg | async | round }}</div>
                <div class="author__star_align">
                    <div class="author__stars-outer">
                        <div class="author__stars-inner" [style.width]="((authorAvg | async | round)*20)+'%'"></div>
                    </div>
                </div>
            </div>

            <div class="profile__detail__social">
                <div><i class="fa fa-globe"><span>fhconline.in</span></i></div>
                <div><i class="fa fa-envelope-o"><span>farooqhaqueclasses@gmail.com</span></i></div>
            </div>
        </div>
    </div>
   
    <hr class="style14">
   
    

    <div class="profile_detail">
        <div class="profile_detail__nopost">
            <i class="fa fa-edit" style="font-size:20px;"></i>
            <h5>No. of Posts </h5>
            <p *ngIf="articles.length > 0">{{articles.length}}</p>
        </div>
        <div class="profile_detail__location">
            <i class="fa fa-map-marker" style="font-size:20px;"></i>
            <h5>Location</h5>
            <p> {{author.location}}</p>
        </div>
        <div class="profile_detail__qualification">
            <i class="fa fa-mortar-board" style="font-size:20px;"></i>
            <h5>Company </h5>
            <p>{{author.company}}</p>
        </div>
        <div class="profile_detail__designation">
            <i class="fa fa-trophy" style="font-size:20px;"></i>
            <h5>Designation</h5>
            <p>{{author.designation}}</p>
        </div>

    </div>
</div>


<hr>

    <div *ngIf="articles.length !== 0">
        <div class="article__card" *ngFor="let article of articles; let i = index">
            <app-article-item [law_id]="article.law_id" [article]="article" [index]="i">
            </app-article-item>
        </div>
    </div>
</div>
