<div *ngIf="author">
  <h1>{{author.name}}</h1>
  <img class="img-thumbnail rounded" width="100" [src]="author.image_uri" alt="Author" *ngIf="author">
  <p>Bio: {{author.bio}}</p>
  <hr>
  <h2>Experience: {{author.experience}}</h2>
  <h2>Location: {{author.location}}</h2>
  <h2>Qualification: {{author.qualification}}</h2>
</div>
<hr>

<div *ngIf="articles.length !== 0">
  <div class="card" *ngFor="let article of articles; let i = index">
      <app-article-item [law_id]="article.law_id" [article]="article" [index]="i">
        </app-article-item>
  </div>
</div>
