<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="signup()">

      <h3>New User Signup</h3>
      <p class="button is-small" [routerLink]="['signin']">Already Registered?</p>
      <hr>

      <div class="form-group">
          <label for="displayName">Name</label>
          <input class="form-control" type="displayName" id="displayName"  formControlName="displayName" required>
      </div>

      <div *ngIf="formErrors.displayName" class="help-block">
          {{ formErrors.displayName }}
        </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email"  formControlName="email" required>
      </div>

      <div *ngIf="formErrors.email" class="help-block">
        {{ formErrors.email }}
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password" required>

      </div>

      <div *ngIf="formErrors.password" class="help-block">
        {{ formErrors.password }}
      </div>

      <div *ngIf="userForm.valid" class="notification is-success">Form is valid</div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>

    </form>
  </div>
</div>
