<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="form-section">
      <form [formGroup]="userForm" (ngSubmit)="login()">

        <h2>Login</h2>
        <h3 class="btn button is-small" routerLink="/auth/register">New User?</h3>
        <hr>
        <label for="email">Email</label>
        <div class="input-group-custom input-group-icon">
          <input type="email" id="email" placeholder="Email" formControlName="email" required>
          <div class="input-icon">
            <i class="fa fa-envelope"></i>
          </div>
        </div>


        <div *ngIf="formErrors.email" class="help is-danger">
          {{ formErrors.email }}
        </div>

        <label for="password">Password</label>
        <div class="input-group-custom input-group-icon">
          <input type="password" id="password" placeholder="Password" formControlName="password" required>
          <div class="input-icon">
            <i class="fa fa-lock"></i>
          </div>
        </div>


        <div *ngIf="formErrors.password" class="help is-danger">
          {{ formErrors.password }}
        </div>
        <p *ngIf="userForm.valid" class="help is-success">Form Looks Valid</p>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>



        <a *ngIf="!passReset && userForm.controls.email.valid" class="help is-info" (click)="resetPassword()">Reset Password for {{userForm.value.email}}?</a>
        <p *ngIf="passReset" class="help is-info">Reset requested. Check your email instructions.</p>



      </form>
      <hr>
      <button class="btn btn-primary" (click)="googleLogin()">
        <i class="fa fa-google"></i> Continue with Google
      </button>

    </div>
  </div>
</div>
