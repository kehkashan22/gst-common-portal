<div class="form-section">
  <form [formGroup]="userForm" (ngSubmit)="login()">
    <div class="col-lg-12 login_side">

      <!-- <label for="email">Email</label> -->
      <div class="input-group-custom input-group-icon">
        <input type="email" id="email" placeholder="Email" formControlName="email" required>
        <div class="input-icon">
          <i class="fa fa-envelope"></i>
        </div>
      </div>


      <div *ngIf="formErrors.email" class="error_text">
        {{ formErrors.email }}
      </div>
      <!--
        <label for="password">Password</label> -->
      <div class="input-group-custom input-group-icon">
        <input type="password" id="password" placeholder="Password" formControlName="password" required>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
        </div>
      </div>
      <div class="pull-right">
        <a *ngIf="!passReset && userForm.controls.email.valid" class="underlineHover pointer" (click)="resetPassword()">Forgot Password?</a>
      </div>

      <div *ngIf="formErrors.password" class="error_text">
        {{ formErrors.password }}
      </div>
      <div class="col-lg-12">
        <div class="login_submit">
          <button type="submit" class="btn btn-purple btn-border" [disabled]="!userForm.valid">Submit</button>
        </div>
      </div>
    </div>
  </form>

  <div class="col-lg-12">


    <h3>New User?
      <a routerLink="/auth/register" class="button is-small pointer underlineHover">Sign Up</a>
    </h3>




    <div class="hr-center">
      <hr class="hr-text" data-content="OR">
    </div>


    <div class="login_button">
      <button class="btn btn-purple btn-border login_button" (click)="googleLogin()">
        <span>
          <i class="fa fa-google"></i> Continue with Google</span>
      </button>
    </div>

  </div>

</div>
