<div class="container">
  <div class="row">
    <div class="col-lg-6 vid__wrapper" *ngIf="section.video_url">

      <video controls class="video">
        <source [src]="section.video_url" type="video/mp4" />
      </video>

      <div>
        <h3>Related Rules</h3>
        <div *ngIf="section.related_rules.length === 0">
            <span>No Related Rules</span>
          </div>
        <ul *ngIf="section.related_rules.length !== 0">
          <li *ngFor="let rule of section.related_rules" >
            <!-- <Link to={`/rule?law_id=${rule.law_id}&act_id=${rule.act_id}&chap_id=${rule.chap_id}&rule_id=${rule.rule_id}`} target="_blank"> Rule {rule.id}. {rule.rule_title}
            </Link> -->
            <a target="_blank" routerLink="/rule" [queryParams]="{
              law_id: rule.law_id,
              act_id: rule.act_id,
              chap_id: rule.chap_id,
              rule_id: rule.rule_id
            }">
            Rule {{rule.id}}. {{rule.rule_title}}
            </a>
          </li>

        </ul>
      </div>
    </div>
    <div class="col-lg-6">
      <h3>{{section.name}}</h3>
      <div [innerHTML]="htmlText">

      </div>
      <!-- <div class="content" dangerouslySetInnerHTML={{ __html: this.props.section.text }} /> -->
      <hr>
      <div id="test">TEST</div>

      <div *ngIf="section.footnotes.length !== 0">
        <h3>Footnotes:</h3>
        <ul>
          <li *ngFor="let footnote of section.footnotes">
            Footnote {{footnote.id}}. {{footnote.note}}
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
